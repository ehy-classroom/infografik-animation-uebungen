<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übung X</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .mask {
            position: relative;
            left: 180px;
            top: 80px;
            width: 128px;
            height: 128px;
            overflow: hidden;
            /* border: 1px solid; */
        }

        .sprite {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 1024px;
            height: 256px;
            animation: earth-sprite 1s steps(8) infinite;
        }

        @keyframes earth-sprite {
            0% {
                left: 0;
            }

            100% {
                left: -1024px;
            }
        }

        .stage {
            background: #fff;
            border: 1px solid #000;
        }

        .toggle-button {
            position: relative;
            width: 50px;
            height: 25px;
            background-color: hsl(0, 0%, 80%);
            border-radius: 25px;
            cursor: pointer;
            margin: 0 auto;
            transition: background-color 0.3s;
        }

        .toggle-button.active {
            background-color: hsl(120, 70%, 40%);
        }

        .toggle-circle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background-color: white;
            border-radius: 50%;
            transition: left 0.3s;
        }

        .toggle-button.active .toggle-circle {
            left: 27px;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }
    </style>

</head>

<body>
    <header>
        <p><a href="index.html">Zurück zur Übersicht</a></p>
        <h1>Übung 6: Sprite Animation</h1>
    </header>
    <div class="stage">

        <div class="mask">
            <figure class="sprite">
                <img src="assets/img/250319-ehy-sprite-earth-a-01.png">
            </figure>
        </div>

    </div>
    <div class="controls">
        <div id="toggleButton" class="toggle-button">
            <div class="toggle-circle"></div>
        </div>
    </div>
    <script>
        // Referenzen zu den HTML-Elementen
        const sprite = document.querySelector('.sprite');
        const toggleButton = document.getElementById('toggleButton');

        // Zustandsvariable für die Animation
        let isAnimationRunning = false;

        // Funktion zum Starten der Animation
        const startAnimation = () => {
            sprite.style.animationPlayState = 'running';
            toggleButton.classList.add('active');
            isAnimationRunning = true;
        };

        // Funktion zum Stoppen der Animation
        const stopAnimation = () => {
            sprite.style.animationPlayState = 'paused';
            toggleButton.classList.remove('active');
            isAnimationRunning = false;
        };

        // Event-Listener für den Toggle-Button
        toggleButton.addEventListener('click', () => {
            if (isAnimationRunning) {
                stopAnimation();
            } else {
                startAnimation();
            }
        });

        // Animation initial stoppen
        stopAnimation();
    </script>
</body>

</html>
